<form onsubmit="return false;">

  <app-create-content (newContentEvent)="addContentToList($event)"
                      (updateContentEvent)="updateContentInList($event)"></app-create-content>


<div class="search">
  <input #search placeholder="Search a book name">
  <button type="submit" (click)="searchContent(search.value)">Search</button>
</div>
  <div class="title-check">
    {{ message }}
  </div>
</form>


<app-content-card *ngFor="let item of contentArray | filterContent:'History'; last as isLast" [class.is-last]="isLast" [contentArray] = "item"
                  [class.hightlight-me] = "search.value === item.title" class="history" >
</app-content-card>
<mat-divider></mat-divider>
<app-content-card *ngFor="let item of contentArray | filterContent:'Comics'; last as isLast" [class.is-last]="isLast" [contentArray] = "item"
                  [class.hightlight-me] = "search.value === item.title" class="comics" >
</app-content-card>
<div class="boxChild">
  <mat-divider></mat-divider>
<app-content-card *ngFor="let item of contentArray; last as isLast" [class.is-last]="isLast" [contentArray] = "item"
                  [class.hightlight-me] = "search.value === item.title" class="comics" >
</app-content-card>
</div>
